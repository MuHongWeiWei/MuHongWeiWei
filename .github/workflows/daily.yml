name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update daily timestamp
        run: |
          echo "Last update: $(date -u)" > daily.txt

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily.txt
          git commit -m "Daily automated update" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
